<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Aventuras de Mairim</title>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script type="module" src="src/main.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-wrapper {
            width: 80%;
            height: 80%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #rotate-device {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 100;
        }

        #mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        #jump-button {
            width: 80px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: black;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #joystick-area {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
        }

        #joystick {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (min-width: 990px) {

            #mobile-controls,
            #jump-button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="game-wrapper">
            <div id="game"></div>
        </div>
    </div>



    <div id="mobile-controls">
        <div id="joystick-area">
            <div id="joystick"></div>
        </div>
    </div>
    <button id="jump-button">Saltar</button>
    <script>
        const rotateDeviceElement = document.getElementById('rotate-device');
        const mobileControlsElement = document.getElementById('mobile-controls');
        const jumpButton = document.getElementById('jump-button');
        const joystickArea = document.getElementById('joystick-area');
        const joystick = document.getElementById('joystick');

        function checkOrientation() {
            if (window.innerWidth < window.innerHeight) {
                rotateDeviceElement.style.display = 'flex';
            } else {
                rotateDeviceElement.style.display = 'none';
            }
        }

        function enableFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function requestFullScreen() {
            try {
                enableFullScreen();
            } catch (e) {
                console.error("Fullscreen request failed:", e);
                alert("Para una mejor experiencia, por favor activa el modo de pantalla completa.");
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', () => {
            checkOrientation();
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                mobileControlsElement.style.display = 'flex';
                jumpButton.style.display = 'flex';
                enableFullScreen();
            }
        });

        document.body.addEventListener('click', enableFullScreen);

        let joystickActive = false;
        let joystickOrigin = { x: 0, y: 0 };
        let joystickPosition = { x: 0, y: 0 };

        function handleJoystickStart(e) {
            joystickActive = true;
            const joystickRect = joystickArea.getBoundingClientRect();
            joystickOrigin = {
                x: joystickRect.left + joystickRect.width / 2,
                y: joystickRect.top + joystickRect.height / 2
            };
            updateJoystickPosition(e);
        }

        function handleJoystickMove(e) {
            if (joystickActive) {
                updateJoystickPosition(e);
            }
        }

        function handleJoystickEnd() {
            joystickActive = false;
            joystick.style.transform = 'translate(-50%, -50%)';
            joystickPosition = { x: 0, y: 0 };

            if (window.game && window.game.scene.getScene('GameScene').player) {
                const player = window.game.scene.getScene('GameScene').player;
                player.setVelocityX(0);
                player.anims.play('turn');
            }
        }

        function updateJoystickPosition(e) {
            const touch = e.touches ? e.touches[0] : e;
            let dx = touch.clientX - joystickOrigin.x;
            let dy = touch.clientY - joystickOrigin.y;
            const distance = Math.min(50, Math.sqrt(dx * dx + dy * dy));
            const angle = Math.atan2(dy, dx);
            dx = distance * Math.cos(angle);
            dy = distance * Math.sin(angle);
            joystick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            joystickPosition = { x: dx / 50, y: dy / 50 };

            if (window.game && window.game.scene.getScene('GameScene').player) {
                const player = window.game.scene.getScene('GameScene').player;
                player.setVelocityX(160 * joystickPosition.x);

                if (joystickPosition.x < 0) {
                    player.anims.play('left', true);
                    player.setFlipX(true);
                } else if (joystickPosition.x > 0) {
                    player.anims.play('right', true);
                    player.setFlipX(false);
                } else {
                    player.setVelocityX(0);
                    player.anims.play('turn');
                }
            }
        }

        joystickArea.addEventListener('touchstart', handleJoystickStart);
        joystickArea.addEventListener('touchmove', handleJoystickMove);
        joystickArea.addEventListener('touchend', handleJoystickEnd);

        jumpButton.addEventListener('touchstart', () => {
            if (window.game && window.game.scene.getScene('GameScene').player && window.game.scene.getScene('GameScene').player.body.touching.down) {
                window.game.scene.getScene('GameScene').player.setVelocityY(-400);
                window.game.scene.getScene('GameScene').jumpSound.play();

            }
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (window.innerHeight > window.innerWidth) {
                    requestFullScreen();
                }
                game.scale.resize(window.innerWidth * 0.8, window.innerHeight * 0.8);
                if (game.scene.getScene('GameScene')) {
                    game.scene.getScene('GameScene').adjustCameraZoom();
                }
            }, 500);
        });

    </script>
</body>

</html>
